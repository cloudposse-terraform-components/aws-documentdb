name: "aws-documentdb"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-documentdb"
# Short description of this project
description: |-
  This component is responsible for provisioning DocumentDB clusters.

usage: |-
  **Stack Level**: Regional

  Here is an example snippet for how to use this component:

  ```yaml
  components:
    terraform:
      documentdb:
        backend:
          s3:
            workspace_key_prefix: documentdb
        vars:
          enabled: true
          cluster_size: 3
          engine: docdb
          engine_version: 3.6.0
          cluster_family: docdb3.6
          retention_period: 35
  ```

